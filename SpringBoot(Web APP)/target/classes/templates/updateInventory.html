<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Inventory Management System</h1>
		<hr>
		<h2>Update Inventory</h2>
		<form action="#" th:action="@{/saveInventory}" th:object="${Inventory}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{productname}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{price}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{marginprice}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{type}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Inventory</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Inventory List</a>
	</div>
</body>
</html>
