<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Inventory management system </title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

<div class="container">
	<h1>Inventory Management System</h1>
	<hr>
	<h2>Save Inventory</h2>
	
	<form action="#" th:action="@{/saveInventory}" th:object="${Inventory}"
			method="POST">
			<input type="text" th:field= "*{productname}"
	 			placeholder="Product Name" class="form-contorl mb-4 col-4">

			<input type="text" th:field= "*{price}"
	 			placeholder="Price" class="form-contorl mb-4 col-4">

			<input type="text" th:field= "*{marginprice}"
	 			placeholder="Margin Pricee" class="form-contorl mb-4 col-4">

			<input type="text" th:field= "*{type}"
	 			placeholder="Type" class="form-contorl mb-4 col-4">
	 			
	 			<button type="submit" class="btn bnt-info col-2 ">Save Inventory</button>
	 			
</form>
<a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
